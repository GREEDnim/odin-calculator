<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="header">CALC YA LATER</div>
        <div class="container">
            <div class="display">
                <div class="display-top"></div>
                <div class="display-bottom"></div>
            </div>
            <div class="buttons">
    
                <div class="button bt-1">1</div>
                <div class="button bt-2">2</div>
                <div class="button bt-3">3</div>
                <div class="button bt-add">+</div>
    
               
                <div class="button bt-4">4</div>
                <div class="button bt-5">5</div>
                <div class="button bt-6">6</div>
                <div class="button bt-sub">-</div>
    
                <div class="button bt-7">7</div>
                <div class="button bt-8">8</div>
                <div class="button bt-9">9</div>
                <div class="button bt-mul">*</div>
    
                <div class="button bt-0">0</div>
                <div class="button bt-decimal">.</div>
                <div class="button bt-div">/</div>
    
                <div class="button bt-reset">RESET</div>
                <div class="button bt-equals">=</div>
    
            </div>
    
        </div>
    <!-- </div> -->

   
    
</body>
</html>
